plugins {
	id 'java'
}

group 'com.custom-annotation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'

	compile 'commons-beanutils:commons-beanutils:1.9.3'
	compile 'org.apache.commons:commons-lang3:3.8.1'
//	compile 'joda-time:joda-time:2.2'
	compile 'org.springframework:spring-jdbc:5.2.4.RELEASE'
	compile 'org.springframework:spring-context:5.2.4.RELEASE'
	compile 'org.projectlombok:lombok:1.18.6'
	testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testCompile 'org.mockito:mockito-junit-jupiter:3.4.2'
	testCompile 'com.mockrunner:mockrunner-jdbc:1.1.1'
	testCompile 'org.springframework:spring-test:5.2.4.RELEASE'
//	testCompile 'org.mockito:mockito-all:1.9.5'


	testCompile "org.spockframework:spock-core:2.0-M2-groovy-3.0"
}
